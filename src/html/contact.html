    <main>
      <section id="contact-us">
        <div><h1>Drop Us a Line!</h1></div>
        <form id="contact-form" name="contact-form">
          <fieldset>
            <!-- First name -->
            <div class="field-item">
              <label for="first-name">First name<span class="text-red">*</span></label>
              <input type="text" name="first-name" id="first-name" placeholder="Anakin" autocomplete="on" />
              <p id="check-first-name"></p>
            </div>

            <!-- Last name -->
            <div class="field-item">
              <label for="last-name">Last name<span class="text-red">*</span></label>
              <input type="text" name="last-name" id="last-name" placeholder="Skywalker" autocomplete="on" />
              <p id="check-last-name"></p>
            </div>

            <!-- Email address -->
            <div class="field-item">
              <label for="email">Email address<span class="text-red">*</span></label>
              <input type="email" name="email" id="email" autocomplete="on" />
              <p id="check-email"></p>
            </div>

            <!-- Phone -->
            <div class="field-item">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" placeholder="69********" autocomplete="on" />
              <p id="check-phone"></p>
            </div>

            <!-- Textarea -->
            <div class="field-item">
              <label class="font-bold" for="message">Message<span class="text-red">*</span></label>
              <textarea
                class="form-input-contact"
                name="message"
                id="message"
                cols="50"
                rows="20"
                placeholder="Type your message"
                required
              ></textarea>

              <!-- Submit button -->
              <button id="submit-btn" type="submit" form="contact-form">Send</button>
            </div>
          </fieldset>
        </form>
      </section>
      <div id="weather-box">
        <div id="city-date">
          <h3 id="Kyparissia"></h3>
          <p id="date-time"></p>
        </div>
        <div id="weather-description-container">
          <div>
            <h4 id="live-temperature"></h4>
            <p id="feels"></p>
            <p id="humidity"></p>
          </div>

          <div id="description-icon-container">
            <img id="weather-icon" src="" alt="" />
            <p id="weather-description-text"></p>
          </div>
        </div>
      </div>
